<div class="wrapper">
    <app-layouts-header></app-layouts-header>
    <!-- Left side column. contains the logo and sidebar -->
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">{{'SIDEBAR.MAIN_NAVIGATION' | translate }}</li>

                <li *ngFor="let item of menu" class="treeview" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: false}">
                    <a routerLink="{{item.uri}}">
                        <i class="{{item.icon}}"></i>
                        <span>{{ item.name | translate }}</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <router-outlet></router-outlet>
    <app-layouts-footer></app-layouts-footer>
</div>
