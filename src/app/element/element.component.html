<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cấu hình thành phần
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Chức năng chính</a></li>
            <li class="active">Thành phần</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="mailbox-controls">
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <tbody>
                                <tr>
                                    <th>Tên</th>
                                    <th>Mã</th>
                                    <th>Thuộc tính</th>
                                    <th>Tác vụ</th>
                                </tr>
                                <tr *ngFor="let prodItem of listdata">
                                    <td class="mailbox-name">{{prodItem.name}}</td>
                                    <td class="mailbox-name">{{prodItem.id}}</td>
                                    <td class="mailbox-name">{{prodItem.properties}}</td>
                                    <td>
                                        <button (click)="configElement(prodItem.id)" type="submit" class="btn btn-xs btn-info">Cấu hình</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
